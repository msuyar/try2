{% extends "./base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h1>{{ title }}</h1>

  <table class="table">
    <thead><tr><th>Name</th></thead>
    <tbody>
      {% for p in pokemons %}
        <tr>
          <td>
            <a href="{% url 'pokemon-detail' p.pk %}">
              {{ p.pokemon_name }}
            </a>
          </td>
        </tr>
      {% empty %}
        <tr><td>No Pok√©mon found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
